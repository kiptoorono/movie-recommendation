<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            background-image: url('static/avengers.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(3px);
        }

        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            background-color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        .card-img-top {
            width: 100%;
            height: 300px; /* Consistent height for thumbnails */
            object-fit: cover; /* Ensures image fills the area without distortion */
            border-bottom: 2px solid orange;
        }

        .card-body {
            background-color: black;
            color: wheat;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 0.9rem;
            color: #bbb;
        }

        .container h1 {
            text-shadow: 2px 2px 5px black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" style="color: orange;">Recommended Movies for User ID: {{ user_id }}</h1>
        <div class="row mt-4">
            {% for movie in recommendations %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ movie.poster }}" class="card-img-top" alt="Poster for {{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ movie.title }}</h5>
                        <p class="card-text text-center">{{ movie.genres }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
